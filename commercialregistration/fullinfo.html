<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    <script>
        // Replace with your actual API key and endpoint
        const apiKey = 'kjMUuvhOZhs8H6UA7Ex5WFKrZowJAH7L';
        const apiUrl = 'https://api.wathq.sa/v5/commercialregistration/info/1011016106';

        const headers = {
            'accept': 'application/json',
            'apiKey': apiKey,
        };

        fetch(apiUrl, {
            method: 'GET',
            headers: headers,
        })
        .then(response => response.json())
        .then(data => {
            // Company Information
            console.log('Company Name:', data.crName || 'N/A');
            console.log('Entity Number:', data.crEntityNumber || 'N/A');
            console.log('Issue Date:', data.issueDate || 'N/A');
            console.log('Expiry Date:', data.expiryDate || 'N/A');

            // Capital Information
            if (data.capital) {
                console.log('Capital');
                console.log('Paid Amount:', data.capital.paidAmount || 'N/A');
                console.log('Subscribed Amount:', data.capital.subscribedAmount || 'N/A');
                console.log('Announced Amount:', data.capital.announcedAmount || 'N/A');
            } else {
                console.log('Capital data not available');
            }

            // Share Information
            if (data.capital && data.capital.share) {
                console.log('Share');
                console.log('Share Price:', data.capital.share.sharePrice || 'N/A');
                console.log('Shares Count:', data.capital.share.sharesCount || 'N/A');
            } else {
                console.log('Share data not available');
            }

            // Main Number
            console.log('Main Number:', data.crMainNumber || 'N/A');

            // Parties Information
            if (data.parties) {
                console.log('Parties');
                let length = data.parties.length;
                for (let i = 0; i < length; i++) {
                    console.log('Name:', data.parties[i].name || 'N/A');
                    console.log('Birth Date:', data.parties[i].birthDate || 'N/A');
                    console.log('Shares Count:', data.parties[i].sharesCount || 'N/A');
                    console.log('Gross:', data.parties[i].gross || 'N/A');
                    // ... (add more properties as needed)
                }
            } else {
                console.log('Parties data not available');
            }

            // Business Type
            console.log('Business Type');
            console.log('ID:', data.businessType.id || 'N/A');
            console.log('Name:', data.businessType.name || 'N/A');

            // Fiscal Year
            console.log('Fiscal Year');
            console.log('Month:', data.fiscalYear.month || 'N/A');
            console.log('Day:', data.fiscalYear.day || 'N/A');
            console.log('Calendar Type ID:', data.fiscalYear.calendarType.id || 'N/A');
            console.log('Calendar Type Name:', data.fiscalYear.calendarType.name || 'N/A');

            // Status Information
            console.log('Status');
            console.log('ID:', data.status.id);
            console.log('Name:', data.status.name);
            console.log('Name (English):', data.status.nameEn);

            // Cancellation Information
            console.log('Cancellation');
            console.log('Date:', data.cancellation.date);
            console.log('Reason:', data.cancellation.reason);

            // Address Information
            console.log('Address');
            console.log('Website:', data.address.general.website);
            console.log('Address:', data.address.general.address);
            console.log('Email:', data.address.general.email);
            console.log('Fax 1:', data.address.general.fax1);
            console.log('Fax 2:', data.address.general.fax2);
            console.log('Telephone 1:', data.address.general.telephone1);
            console.log('Telephone 2:', data.address.general.telephone2);
            console.log('Postal Box 1:', data.address.general.postalBox1);
            console.log('Postal Box 2:', data.address.general.postalBox2);

            // National Address Information
            console.log('National Address');
            console.log('Building Number:', data.address.national.buildingNumber);
            console.log('Additional Number:', data.address.national.additionalNumber);
            console.log('Street Name:', data.address.national.streetName);
            console.log('City:', data.address.national.city);
            console.log('Zipcode:', data.address.national.zipcode);
            console.log('Unit Number:', data.address.national.unitNumber);
            console.log('District ID:', data.address.national.district.id);
            console.log('District Name:', data.address.national.district.name);

            console.log('Is E-commerce:', data.isEcommerce);

            // URLs Information
            console.log('URLs');
            let urlslength = data.urls.length;
            for (let i = 0; i < urlslength; i++) {
                console.log('Name:', data.urls[i].name);
                console.log('Type:', data.urls[i].type);
                console.log('TypeID:', data.urls[i].typeId);
            }

            // Location Information
            console.log('Location');
            console.log('ID:', data.location.id);
            console.log('Name:', data.location.name);

            // Company Information
            console.log('Company');
            console.log('Period:', data.company.period);
            console.log('Start Date:', data.company.startDate);
            console.log('End Date:', data.company.endDate);

            // Activities Information
            console.log('Activities');
            console.log('Description:', data.activities.description);

            // ISIC Information
            console.log('ISIC Codes');
            let isiclength = data.activities.isic.length;
            for (let i = 0; i < isiclength; i++) {
                console.log('ID:', data.activities.isic[i].id);
                console.log('Name:', data.activities.isic[i].name);
                console.log('Name (English):', data.activities.isic[i].nameEn);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
